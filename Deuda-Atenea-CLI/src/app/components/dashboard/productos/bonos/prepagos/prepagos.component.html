<div id="myModal" tabindex="-1" data-keyboard="false" role="dialog">

  <!-- HEADER -->
  <div class="modal-header">
    <table style="width: 100%;">
      <tr>
        <td style="text-align:left; padding: 0% 0% 0% 2%">
          <h3 class="modal-title">Prepago</h3>
        </td>
        <td style="text-align:right; padding-right: 2%">
          <button type="button" class="close" aria-label="Close" (click)="cerrar()">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </tr>
    </table>
  </div>

  <!-- BODY -->
  <div class="modal-body">
    <form [formGroup]="prepaymentForm">

      <div class="form-item">
        <label>Fecha de prepago</label>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="pickerInicioValidez" formControlName="prepaymentDate">
          <mat-datepicker-toggle matSuffix [for]="pickerInicioValidez"></mat-datepicker-toggle>
          <mat-datepicker #pickerInicioValidez></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-item">
        <label>Fecha de Pago Anterior*</label>
        <input class="redondeado" type="text" formControlName="previousPaymentDate" disabled="true">
      </div>

      <div class="form-item">
        <label>Amortizacion*</label>
        <input class="redondeado" type="text" formControlName="prepaymentAmount" (input)="formatearValorNumeric($event, true)">
      </div>
    
      <div class="form-item">
        <label>Tasa Aplicable</label>
        <input class="redondeado" type="text" formControlName="nextInterestRate" disabled="true">
      </div>

      <div class="form-item">
        <label>Interes</label>
        <input class="redondeado" type="text" formControlName="prepaymentInterest" (input)="formatearValorNumeric($event, true) " disabled="true">
      </div>

      <div class="form-item">
        <label>Cuota*</label>
        <input class="redondeado" type="text" formControlName="prepaidInstallmentAmount" (input)="formatearValorNumeric($event, true)" disabled="true">
      </div>
    </form>
  </div>

  <!-- FOOTER -->
  <div class="modal-footer">
    <button mat-raised-button class="btn btn-green" (click)="guardarPrepago()">
      Guardar
    </button>
  </div>

</div>
