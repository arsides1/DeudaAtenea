<!-- ============ prepagos.component.html ============ -->

<div id="myModal" tabindex="-1" data-keyboard="false" role="dialog">

  <!-- HEADER -->

  <div role="document" class="msg_card_body" style=" width: 100%;">
    <div class="modal-header">
      <table style=" width: 100%;">
        <tr style="width:100%">
          <td style="text-align:left;  padding: 0% 0% 0.5% 1%">
            <h3 class="modal-title">Prepago</h3>
          </td>
          <td style="text-align:right;  padding-right:1.3% ">
            <button type="button" class="close" aria-label="Close" (click)="cerrar()">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <!-- BODY -->
  <div class="modal-body">
    <form [formGroup]="prepaymentForm" class="form-grid">
      <!-- Columna izquierda -->
      <div class="form-item">
        <label>Fecha de prepago*</label>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="pickerPrepago" formControlName="prepaymentDate" [min]="minFechaPermitida" >
          <mat-datepicker-toggle matSuffix [for]="pickerPrepago"></mat-datepicker-toggle>
          <mat-datepicker #pickerPrepago></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-item" *ngIf="false">
        <label>Fecha Última Cuota</label>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="pickerLastPrepago" formControlName="lastPaymentDate" [disabled]="true">
          <mat-datepicker-toggle matSuffix [for]="pickerLastPrepago"></mat-datepicker-toggle>
          <mat-datepicker #pickerLastPrepago></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-item" *ngIf="false">
        <label>Saldo Inicial</label>
        <input class="redondeado" type="text" formControlName="nominalOpening" disabled="true" (input)="formatearValorNumeric($event, true)">
      </div>

      <div class="form-item">
        <label>Amortización*</label>
        <input class="redondeado" type="text" formControlName="prepaymentAmount" (input)="formatearValorNumeric($event, true)">
      </div>

      <!-- Columna derecha -->
      <div class="form-item" *ngIf="false">
        <label>Tasa Aplicable</label>
        <input class="redondeado" type="text" formControlName="nextInterestRate" disabled="true">
      </div>

      <div class="form-item">
        <label>Interés</label>
        <input class="redondeado" type="text" formControlName="prepaymentInterest" disabled="true" (input)="formatearValorNumeric($event, true)">
      </div>

      <div class="form-item" *ngIf="false">
        <label>Cuota*</label>
        <input class="redondeado" type="text" formControlName="prepaidInstallmentAmount" disabled="true" (input)="formatearValorNumeric($event, true)">
      </div>

      <div class="form-item">
        <label>Saldo Final</label>
        <input class="redondeado" type="text" formControlName="nominalClosing" disabled="true" (input)="formatearValorNumeric($event, true)">
      </div>
    </form>
  </div>

  <!-- FOOTER -->
  <div class="modal-footer">
    <button mat-raised-button class="btn btn-green" (click)="guardarPrepago()">
      Guardar
    </button>
  </div>

</div>
