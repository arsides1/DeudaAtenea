<div id="myModal" tabindex="-1" data-keyboard="false" role="dialog">

    <div role="document" class="msg_card_body" style=" width: 100%;">
        <div class="modal-header">
            <table style=" width: 50%;">
                <tr style="width:50%">
                    <td style="text-align:left;  padding: 0% 0% 0.5% 1%">
                    <h3 class="modal-title">Prepago</h3>
                    </td>
                    <td style="text-align:right;  padding-right:1.3% ">
                    <button type="button" class="close" aria-label="Close" (click)="cerrar()">
                        <mat-icon>close</mat-icon>
                    </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row" style=" width: 50%;">
        <div class="card-body" style="padding-bottom: 5px; padding-top: 12px;">
            <div style="width:100%; height:130%">
                <div class="scroll-container" style="width:100%;">

                    <form [formGroup]="prepaymentForm">
                        <div class="form-item">
                            <label>Fecha de prepago</label>
                            <mat-form-field appearance="outline">
                                <input matInput [matDatepicker]="pickerInicioValidez" formControlName="prepaymentDate">
                                <mat-datepicker-toggle matSuffix [for]="pickerInicioValidez"></mat-datepicker-toggle>
                                <mat-datepicker #pickerInicioValidez></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="form-item">
                            <label>Amortizacion*</label>
                            <input class="redondeado" type="text" formControlName="prepaymentAmount" (input)="formatearValorNumeric($event, true)">
                        </div>

                        <div class="form-item">
                            <label>Interes</label>
                            <input class="redondeado" type="text" formControlName="prepaymentInterest" (input)="formatearValorNumeric($event, true)">
                        </div>

                        <div class="form-item">
                            <label>Cuota*</label>
                            <input class="redondeado" type="text" formControlName="prepaidInstallmentAmount" (input)="formatearValorNumeric($event, true)">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-footer" style="text-align: right;">
        <button mat-raised-button class="btn btn-green" (click)="guardarPrepago()">
            Guardar
        </button>
    </div>

</div>
